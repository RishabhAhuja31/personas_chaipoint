<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 20px;
        }
        .filter-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-filter {
            margin-top: 10px;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Customer 360</h2>
        <div class="filter-container">
            <form method="POST">
                <div class="row">
                    <!-- <div class="col-md-6">
                        <label class="form-label">Search by Phone Number (Customer 360Â°):</label>
                        <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number">
                    </div> -->
                    <div class="col-md-6">
                        <label class="form-label">Favourite Product:</label>
                        <select class="form-select select2" name="fav_product" multiple>
                            {% for product in data['fav_product'].unique() %}
                                <option value="{{ product }}">{{ product }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label">Favourite Category:</label>
                        <select class="form-select select2" name="fav_category" multiple>
                            {% for category in data['fav_category'].unique() %}
                                <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Favourite Discount Bucket:</label>
                        <select class="form-select select2" name="fav_discount" multiple>
                            {% for discount in data['fav_discount_bucket'].unique() %}
                                <option value="{{ discount }}">{{ discount }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Favourite Day & Time:</label>
                        <select class="form-select select2" name="fav_day_time" multiple>
                            {% for time in data['fav_day_time'].unique() %}
                                <option value="{{ time }}">{{ time }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Favourite Store:</label>
                        <select class="form-select select2" name="fav_store" multiple>
                            {% for store in data['fav_store'].unique() %}
                                <option value="{{ store }}">{{ store }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Favourite Channel:</label>
                        <select class="form-select select2" name="fav_channel" multiple>
                            {% for channel in data['fav_channel'].unique() %}
                                <option value="{{ channel }}">{{ channel }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-filter">Apply Filters</button>
                    <button type="submit" name="download" class="btn btn-success btn-filter">Download CSV</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.select2').select2({
                placeholder: "Select options",
                allowClear: true
            });
        });
    </script>
</body>
</html>
